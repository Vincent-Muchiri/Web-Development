<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>My Contact Details</h1>
  <table cellspacing="20">
    <tr>
      <td>P.O. BOX</td>
      <td>1234-00515, Nairobi, Kenya</td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td>0712345678</td>
    </tr>
    <tr>
      <td>Email Address</td>
      <td>myemail@address.com</td>
    </tr>
  </table>

  <hr size="3" noshade="">

  <form class="" action="mailto:myemail@address.com" method="post" enctype="text/plain">
    <label>Your name:</label> <input type="text" name="yourName" value="">
    <br>
    <label>Your email address:</label> <input type="email" name="yourEmail" value="">
    <br>
    <label>Leave a message</label>
    <br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea>
    <br>
    <input type="submit">
  </form>
</body>
</html>
